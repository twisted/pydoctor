<!DOCTYPE html>
<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
  <meta name="pydoctor-template-version" content="1" />
  <t:transparent t:render="head">Head</t:transparent>
  <body>
    <div t:render="header" />

    <t:transparent t:render="nav">Nav</t:transparent>

    <div class="container" t:render="subheader" />
    
    <div class="container search-results-container">
        <noscript>
            <h1>Cannot search: JavaScript is not supported/enabled in your browser.</h1>
        </noscript>
        
        <div class="page-header">
          <h1 id="search-status"></h1>
          <div id="showPrivate">
            <button class="btn btn-link" onclick="togglePrivate()">Toggle Private API</button>
          </div>
        </div>
        
        <div class="rst-admonition warning" id="search-warn-box">
          <p class="rst-last"><span id="search-warn"></span></p>
        </div>

        <div class="rst-admonition note" id="search-infos-box">
          <div class="search-filter">
            <p class="rst-last">
              <span id="search-infos">
              </span>
            </p>

            <div class="dropdown" id="search-filter-dropdown">
              
              <label for="search-filter-dropdown-input" class="btn btn-primary dropdown-toggle" type="button" id="search-filter-button">
                <span class="button-label">Filter: Choose...</span>
                  <span class="caret"></span></label>

              <input id="search-filter-dropdown-input" type="checkbox" name="search-filter-dropdown-input"/>

              <ul class="dropdown-menu" id="search-filter-dropdown-items">
                <li id="search-filter-show-all" onclick="showAllItems()">
                  <a>No filter</a><hr /></li>
                <li id="search-filter-show-modules" onclick="filterItems(['Module', 'Package'], 'Modules and Packages', this);">
                  <a>Modules and Packages</a></li>
                <li id="search-filter-show-classes" onclick="filterItems(['Class'], 'Classes', this);">
                  <a>Classes</a></li>
                <li id="search-filter-show-functions" onclick="filterItems(['Function'], 'Methods and Functions', this);">
                  <a>Methods and Functions</a></li>
                <li id="search-filter-show-attributes" onclick="filterItems(['Attribute'], 'Variables', this);">
                  <a>Variables</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="rst-admonition note private" id="search-private-infos-box">
          <p class="rst-last"><span id="search-private-infos"></span></p>
        </div>

        <ul id="search-results"></ul>

        <div>
            <hr />
            <p>Search results provided by <a href="https://lunrjs.com">Lunr.js</a></p>
        </div>
        
    </div>

    <footer t:render="footer" />
    <script src="ajax.js" type='text/javascript'></script>
    <script src="search.js" type='text/javascript'></script>
    <script src="pydoctor.js" type='text/javascript'></script>
  </body>
</html>
