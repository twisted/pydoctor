<nav class="sidebar" xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
  <meta name="pydoctor-template-version" content="1" />

  <div t:render="sections"> 
    
      <t:transparent t:render="separator"></t:transparent>

      <!-- 
        
        This block should be generated only once.
        The issue is that it's currently generating the whole 
        section again and again for each pages.

      -->

      <div class="thingTitle">
        <span><t:transparent t:render="kind">Thing (module or class)</t:transparent></span>
        <t:transparent t:render="name">Some thing name</t:transparent> 
      </div>
      
      <div t:render="content">
        <t:transparent t:render="docstringToc"> 
          <div class="childrenKindTitle">Contents</div>
          <ul><t:slot name="titles" /></ul>
        </t:transparent>

        <div t:render="subModulesTitle" class="childrenKindTitle">Modules?</div>
        <code t:render="subModules">Some modules</code> 

        <div t:render="classesTitle" class="childrenKindTitle">Classes?</div>
        <code t:render="classes">Some classes</code>

        <div t:render="functionsTitle" class="childrenKindTitle">Functions?</div>
        <code t:render="functions">Some functions</code> 

        <div t:render="inheritedFunctionsTitle" class="childrenKindTitle">Inherited Functions?</div>
        <code t:render="inheritedFunctions">Some inherited functions</code> 

        <div t:render="variablesTitle" class="childrenKindTitle">Variables?</div>
        <code t:render="variables">Some variables</code> 

        <div t:render="inheritedVariablesTitle" class="childrenKindTitle">Inherited Variables?</div>
        <code t:render="inheritedVariables">Some inherited variables</code> 
        
      </div>
  </div>

</nav>
